<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
                font-size:18px;
            }
            #content{
                width:500px;
                height:300px;
                background:green;
                color:#fff;
            }
            .main{
                width:500px;
                height:100px;
            }
            .main input{
                width:150px;
                height:30px;
                font-size:18px;
            }
            .main input:nth-child(3){
                width:80px;
            }
        </style>
    </head>
    <body>
        <div class='wrap'>
            <div id="content">
                
            </div>
            <div class="main">
                <input type="text" id="user">
                <input type="text" id="pass">
                <input type="button" value="Add" id="btn">
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" type="text/javascript"></script>
        <script>

            $(function(){
                $('#btn').click(function(){
                    $.ajax({
                    url:"http://localhost:3000/",
                    type:'POST',
                    data:{},
                    success:function(e){
                        $('#content').append('<p>'+user.value+'</p>'+'<p>'+pass.value+'</p>')
                    }
                })
                })
                
            })
        </script>
    </body>
</html>
